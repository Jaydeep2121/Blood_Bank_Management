<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <br>
            <img class="img-fluid" id="img" src="../../../assets/images/bbank.jpg" alt="">
        </div>
        <div class="col-md-6 col-lg-6">
            <br><button mat-raised-button class="edit-btn" (click)="editClick()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button class="edit-show" (click)="openDialog()">
                <mat-icon>remove_red_eye</mat-icon>
            </button><br><br>
            <form role="form" [formGroup]=form (ngSubmit)="UpdbnkForm()">
                <div class="form-outline mb-4">
                    <input type="text" placeholder="Name" class="form-control form-control-lg" formControlName="name" />
                </div>

                <div class="form-outline mb-4">
                    <input type="text" placeholder="Contact" class="form-control form-control-lg"
                        formControlName="mobile" />
                </div>

                <div class="form-outline mb-4">
                    <input type="text" placeholder="Timing" class="form-control form-control-lg"
                        formControlName="timing" />
                </div>

                <div class="form-outline mb-4">
                        <textarea placeholder="address" name="w3review" class="form-control form-control-lg" 
                        rows="4" cols="50" formControlName="address"></textarea>
                </div>
                <div class="form-outline mb-4">
                    <button class="upldbtn" type="button" color="warn" mat-raised-button (click)="fileInput.click()">Choose Image</button>
                    <input hidden (change)="uploadFileEvt($event)" #fileInput type="file" id="file" formControlName="imageUrl">&nbsp;<span class="upldtxt">{{text}}</span>
                    <mat-error *ngIf="imageUrl.touched && imageUrl.hasError('required')"><small>Profile is required</small></mat-error>
                </div><br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body mybutton"
                        [disabled]="this.form.disabled">Change Details</button>
                </div>
            </form>
        </div>
    </div>
</div>
