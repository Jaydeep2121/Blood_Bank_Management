<div class="wrapper">
    <div class="left">
        <img (click)="openPopup()" class="img-fluid" src="api/{{imagPath}}" alt="user" width="100">
        <h4>{{name}}</h4>
        <p>Organization</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Timing</h4>
                    <p>{{timing}}</p>
                </div>
                <div class="data">
                    <h4>Phone</h4>
                    <p>{{mobile}}</p>
                </div>
            </div>
        </div>

        <div class="projects">
            <h3>Projects</h3>
            <div class="projects_data">
                <div class="data">
                    <h4>Address</h4>
                    <p>{{address}}</p>
                </div>
                <div class="data">
                    <h4>Year Established</h4>
                    <p>1999</p>
                </div>
            </div>
        </div>

        <div class="social_media">
            <ul>
                <li><a><i class="fab fa-facebook-f"></i></a></li>
                <li><a><i class="fab fa-twitter"></i></a></li>
                <li><a><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="closbtn btn btn-danger" (click)="closePopup()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="api/{{imagPath}}" alt="user" width="400" height="250">
            </div>
        </div>
    </div>
</div>
