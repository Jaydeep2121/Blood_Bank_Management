<div class="example-container mat-elevation-z8">
    <div class="search-cont">
        <mat-form-field appearance="fill">
            <input matInput autocomplete="off" (keyup)="filterData($event)" placeholder="Filter">
        </mat-form-field>
    </div>
    <mat-table matSort #table [dataSource]="MyDataSource">
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let data; let i = index;"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Time">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.time}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="CampName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CampName </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.camp_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.address}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ConductedBy">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ConductedBy </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.conducted_by}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="OrganizedBy">
            <mat-header-cell *matHeaderCellDef mat-sort-header> OrganizedBy </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.organized_by}} </mat-cell>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let data">
                <a [routerLink]="" class="editbtn btn btn-warning" (click)="editUser(data._id)">
                    <mat-icon>mode_edit</mat-icon>
                </a>&nbsp;
                <a [routerLink]="" class="delbtn btn btn-danger" (click)="deleteUser(data._id)">
                    <mat-icon>delete_forever</mat-icon>
                </a>&nbsp;
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- To paginate between pages with search -->
    <mat-paginator #paginator [length]="cdata" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
