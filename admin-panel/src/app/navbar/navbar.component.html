<div style="height: 100vh;" class="fixed-header">
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <a mat-button class="companyName" routerLink="/">
            <mat-icon>airplay</mat-icon>&nbsp;<span>WelCome Admin</span>
        </a>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button routerLink="/about-us">Storage</a>
            <a mat-button routerLink="/prices">Prices</a>
            <a mat-button routerLink="/start-page">Start page</a>
            <a mat-button routerLink="/offer">Offer</a>
            <a mat-raised-button color="accent" routerLink="/login">Sign In</a>
        </div>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
            <div fxLayout="column">
                <a mat-button routerLink="/about-us">About us</a>
                <a mat-button routerLink="/prices">Prices</a>
                <a mat-button routerLink="/start-page">Start page</a>
                <a mat-button routerLink="/offer">Offer</a>
                <a mat-raised-button color="accent" routerLink="/login">Sign In</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <app-login-component></app-login-component>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
