<div class="wrapper">
    <div class="left">
        <img (click)="openPopup()" src="../../../assets/images/adminImg1.png" alt="user" width="100">
        <h4>{{name}}</h4>
        <p>USER</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Email</h4>
                    <p>{{email}}</p>
                </div>
                <div class="data">
                    <h4>Phone</h4>
                    <p>{{mobile}}</p>
                </div>
            </div>
            <div class="info_data">
                <div class="data">
                    <h4>Gender</h4>
                    <p *ngIf="gender === 'm'">Male</p>
                    <p *ngIf="gender === 'f'">FeMale</p>
                </div>
            </div>
        </div>

        <div class="projects">
            <h3>Other</h3>
            <div class="projects_data">
                <div class="data">
                    <h4>Recent</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="data">
                    <h4>Most Viewed</h4>
                    <p>dolor sit amet.</p>
                </div>
            </div>
        </div>

        <div class="social_media">
            <ul>
                <li><a><i class="fab fa-facebook-f"></i></a></li>
                <li><a><i class="fab fa-twitter"></i></a></li>
                <li><a><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="closbtn btn btn-danger" (click)="closePopup()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="../../../assets/images/adminImg1.png" alt="user" width="200" height="200">
            </div>
        </div>
    </div>
</div>
