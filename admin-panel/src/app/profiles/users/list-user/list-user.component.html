<div class="example-container mat-elevation-z8">
    <mat-table matSort #table [dataSource]="MyDataSource">
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.name}} </mat-cell>
        </ng-container>

        <!-- For Title -->
        <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.email}} </mat-cell>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="Contact">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
            <mat-cell *matCellDef="let data"> <img src="" alt=""> {{ data.mobile}}</mat-cell>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let data">
                <button mat-button color="primary" (click)="editUser(data._id)"><mat-icon>mode_edit</mat-icon></button>
                <button mat-button color="warn" (click)="deleteUser(data._id)"><mat-icon>delete_forever</mat-icon></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <!-- To paginate between pages with search -->
    <mat-paginator #paginator [length]="cdata" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
