<div class="example-container mat-elevation-z8">
    <div class="search-cont">
        <mat-form-field appearance="fill">
            <input matInput autocomplete="off" (keyup)="filterData($event)" placeholder="Searching">
        </mat-form-field>
    </div>
    <mat-table *ngIf="notFound!=='not found'" matSort #table [dataSource]="MyDataSource">
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let data; let i = index;"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.gender}} </mat-cell>
        </ng-container>

        <!-- For Title -->
        <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let data"> {{data.email}} </mat-cell>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="Contact">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
            <mat-cell *matCellDef="let data"> <img src="" alt=""> {{ data.mobile}}</mat-cell>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let data">
                <a [routerLink]="" class="viewbtn btn btn-primary" (click)="openDialog(data._id)">
                    <mat-icon>remove_red_eye</mat-icon>
                </a>&nbsp;
                <a [routerLink]="" class="editbtn btn btn-warning" (click)="editUser(data._id)">
                    <mat-icon>mode_edit</mat-icon>
                </a>&nbsp;
                <a [routerLink]="" class="delbtn btn btn-danger" (click)="deleteUser(data._id)">
                    <mat-icon>delete_forever</mat-icon>
                </a>&nbsp;
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <table *ngIf="notFound==='not found'">
        <tr>
            <td style="text-align: center;color: red;font-weight: 500;">
              No Records Found!
            </td>
        </tr>
    </table>
    <!-- To paginate between pages with search -->
    <mat-paginator #paginator [length]="cdata" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
