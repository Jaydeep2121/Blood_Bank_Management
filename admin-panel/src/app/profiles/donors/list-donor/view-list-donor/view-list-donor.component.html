<div class="wrapper">
    <div class="left">
        <img (click)="openPopup()" src="api/{{img}}"  alt="user" width="100">
        <p>DONOR</p>
        <p>{{bgrp}}</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Camp Name</h4>
                    <p>{{campname}}</p>
                </div>
                <div class="data">
                    <h4>Address</h4>
                    <p>{{address}}</p>
                </div>
            </div>
        </div>

        <div class="projects">
            <h3>Other</h3>
            <div class="projects_data">
                <div class="data">
                    <h4>Date</h4>
                    <p>{{date}}</p>
                </div>
                <div class="data">
                    <h4>Time</h4>
                    <p>{{time}}</p>
                </div>
            </div><br>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="closbtn btn btn-danger" (click)="closePopup()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="api/{{img}}" alt="user" width="150" height="200">
            </div>
        </div>
    </div>
</div>
