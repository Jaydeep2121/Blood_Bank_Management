<div class="row">
    <div class="col-md-6 border-right">
        <div class="p-3 text-right" style="font-weight: bold;">
            BAG REQUEST&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div *ngIf="CampArray.length === 0">
            <p style="font-weight:500;text-align: center;color:red" colspan="8" class="no-data">No Camps Were Selected!
            </p>
        </div>
    </div>
    <div class="col-md-6">
        <div class="p-3 text-right" style="font-weight: bold;">
            CAMP DETAILS&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div *ngIf="CampArray.length != 0" class="container rounded overflow-auto p-3 mb-3 bg-light"
            style="max-height: 350px">
            <div *ngFor="let camp of CampArray; index as i">
                <div class="row">
                    <div class="container rounded">
                        <p class="index">{{i+1}}</p>
                        <a (click)="deleteCamp(camp.refcamp['_id'])"><i
                                class="text-danger fa-regular fa-trash-can"></i></a>
                        <a id="modalidform" data-toggle="modal" data-target="#EligibilityFormModal"
                         (click)="updateCamp(camp.refcamp['_id'])"><i class="text-info fa-solid fa-pencil"></i></a>
                    </div>
                    <div class="col-sm">
                        <P>NAME : </P>
                        <hr>
                        {{camp.refcamp['camp_name']}}
                    </div>
                    <div class="col-sm">
                        <P>ADDRESS : </P>
                        <hr>
                        {{camp.refcamp['address']}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <P>DATE : </P>
                        <hr>
                        {{camp.refcamp['date']}}
                    </div>
                    <div class="col-sm">
                        <P>TIME : </P>
                        <hr>
                        {{camp.refcamp['time']}}
                    </div>
                </div><br>
            </div>
        </div>
        <div *ngIf="CampArray.length === 0">
            <p style="font-weight:500;text-align: center;color:red" colspan="8" class="no-data">No Camps Were Selected!
            </p>
        </div>
    </div>
</div>
<div class="modal fade" id="EligibilityFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100" id="exampleModalLongTitle">Edit AppointMent</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]=form (ngSubmit)="updForm()">
                <div class="modal-body">
                    <div class="form-group">
                        <select formControlName="camp_name" class="form-control">
                            <option [value]="data._id" *ngFor="let data of Camplist" [selected]="data.camp_name === selectname">{{ data.camp_name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="close-btn" data-dismiss="modal">CLOSE</button>
                    <button type="submit" [disabled]="!form.valid" class="submit-btn">UPDATE</button>
                </div>
            </form>
        </div>
    </div>
</div>
