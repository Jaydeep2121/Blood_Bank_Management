<div class="mainClass">
    <div class="row">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let image of images" class="slide">
                <img src="{{ image.img }}" width="100%">
            </div>
        </ngx-slick-carousel>
    </div><br>
    <div class="col-md-12 heading">
        <h1 class="learnAbt text-center">Learn About Donation</h1>
    </div><br>
    <div class="row">
        <div class="col-lg-6 col-md-12 text-center">
            <img src="../../assets/images/donationFact.png" class="img-fluid" alt="">
            <blockquote> <p style="font-family:oswald">After donating blood, the body works to replenish the blood loss. This stimulates the production of new blood cells and in turn, helps in maintaining good health.</p><p> </p></blockquote>
        </div>
        <div class="col-lg-6 col-md-12 text-center">
            <img src="../../assets/images/blood_table.png" class="img-fluid" alt="">
        </div>
    </div><br><br>
    <router-outlet></router-outlet>
</div>
